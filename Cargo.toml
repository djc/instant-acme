[package]
name = "instant-acme"
version = "0.6.1"
edition = "2021"
rust-version = "1.67"
license = "Apache-2.0"
description = "Async pure-Rust ACME client"
homepage = "https://github.com/instant-labs/instant-acme"
repository = "https://github.com/instant-labs/instant-acme"
documentation = "https://docs.rs/instant-acme"
keywords = ["letsencrypt", "acme"]
categories = ["web-programming", "api-bindings"]

[features]
default = ["hyper-rustls", "aws_lc_rs"]
ring = ["dep:ring", "hyper-rustls?/ring", "rcgen/ring"]
aws_lc_rs = ["dep:aws-lc-rs", "hyper-rustls?/aws-lc-rs", "rcgen/aws_lc_rs"]
fips = ["aws_lc_rs", "aws-lc-rs?/fips"]

[dependencies]
base64 = "0.22.1"
hyper = { version = "1.4.1", features = ["client", "http1", "http2"] }
hyper-rustls = { version = "0.27", default-features = false, features = [
    "http1",
    "http2",
    "native-tokio",
    "tls12",
    "rustls-native-certs",
], optional = true }
hyper-util = { version = "0.1.6", features = [
    "client",
    "client-legacy",
    "http1",
    "http2",
    "tokio",
] }
http-body-util = "0.1.2"
ring = { version = "0.17", features = ["std"], optional = true }
aws-lc-rs = { version = "1.8.0", optional = true }
rustls-pki-types = "1.7.0"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
thiserror = "1.0.62"

[dev-dependencies]
anyhow = "1.0.86"
clap = { version = "4.3.24", features = ["derive"] }
rcgen = { version = "0.13", features = ["pem"], default-features = false }
tokio = { version = "1.38.0", features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "time",
] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[[example]]
name = "provision"
required-features = ["hyper-rustls"]
